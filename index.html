<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-app</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div class="App">
        <div class="calculator-container">
            <div id="output">
                <div data-operand-1 id="operand-1">0</div>
                <div data-operand-2 id="operand-2">0</div>
            </div>
            <div class="row">
                <div data-number class="button-container" onclick="agregarNumero('1')">1</div>
                <div data-number class="button-container" onclick="agregarNumero('2')">2</div>
                <div data-number class="button-container" onclick="agregarNumero('3')">3</div>
                <div data-operator class="button-container operator" onclick="operadorPulsado('+')">+</div>
            </div>
            <div class="row">
                <div data-number class="button-container" onclick="agregarNumero('4')">4</div>
                <div data-number class="button-container" onclick="agregarNumero('5')">5</div>
                <div data-number class="button-container" onclick="agregarNumero('6')">6</div>
                <div data-operator class="button-container operator" onclick="operadorPulsado('-')">-</div>
            </div>
            <div class="row">
                <div data-number class="button-container" onclick="agregarNumero('7')">7</div>
                <div data-number class="button-container" onclick="agregarNumero('8')">8</div>
                <div data-number class="button-container" onclick="agregarNumero('9')">9</div>
                <div data-operator class="button-container operator" onclick="operadorPulsado('*')">*</div>
            </div>
            <div class="row">
                <div data-equal class="button-container" onclick="operadorPulsado('=')">=</div>
                <div data-number class="button-container" onclick="agregarNumero('0')">0</div>
                <div data-number class="button-container" onclick="agregarNumero('.')">.</div>
                <div data-operator class="button-container operator" onclick="operadorPulsado('/')">/</div>
            </div>
            <div class="row">
                <div data-clear-button class="clear-button">Clear</div>
                <div data-delete-button class="delete-button">DEL</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
